<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
<div id="root"></div>
<div id="rootmain"></div>
<div id="rootmain2"></div>

<script type="text/babel">

var array =[
  {product:"Apple", price:3},
  {product:"Banana", price:1},
  {product:"Carrot", price:2},
  {product:"Donuts", price:5},
  {product:"Eggplant", price:4}
];

function ElementsList(props){
var array=props.array;
var elements=array.map((element,index,arr)=>{
console.log(element,index,arr);
return <li key={index}>  Product: {element.product} | Price: {element.price}</li>
});
console.log(elements);
return (
    <ol>{elements}</ol>
)
}

class ElementsListClass extends React.Component{
    constructor(props){
        super(props)
    }
    render(){
        var array=this.props.array;
        var elements=array.map((element,index,arr)=>
<li key={index}>  Product: {element.product} | Price: {element.price}</li>
);
        return <ol>{elements}</ol>
    }
}


ReactDOM.render(
   [<h4>Using Map() to render arrays of React Elements</h4>,
   <ElementsList array={array}/>] ,document.getElementById('root')
)

ReactDOM.render(
    [<h4>The map() method can also be directly used inside a JSX expression:</h4>,
    <ol>{ 
    array.map((element,index,arr)=>
    <li key={index}>Product: {element.product} | Price: ${element.price}</li>
    )}
    </ol>
    ],document.getElementById("rootmain")
)

ReactDOM.render(
   [<h4>Using Map() Class Component to render arrays of React Elements</h4>,
   <ElementsListClass array={array}/>] ,document.getElementById('rootmain2')
)

</script>
</body>
</html>
