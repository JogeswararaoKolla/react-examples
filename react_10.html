<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    
 <div id="root"></div> 
 <script type="text/babel">
  
class ControlledSelect extends React.Component{
    constructor(props){
        super(props);
        this.state={selectedValue:''};
        this.handleChange=this.handleChange.bind(this);
    }

    handleChange(event){
        this.setState({selectedValue:event.target.value});
    }

  render(){
    let codes={
        "USAStateCodes":["Alabama - AL","Alaska - AK","Arizona - AZ","Arkansas - AR","California - CA","Colorado - CO","Connecticut - CT","Delaware - DE","Florida - FL","Georgia - GA","Hawaii - HI","Idaho - ID","Illinois - IL","Indiana - IN","Iowa - IA","Kansas - KS","Kentucky - KY","Louisiana - LA","Maine - ME","Maryland - MD","Massachusetts - MA","Michigan - MI","Minnesota - MN","Mississippi - MS","Missouri - MO","Montana - MT","Nebraska - NE","Nevada - NV","New Hampshire - NH","New Jersey - NJ","New Mexico - NM","New York - NY","North Carolina - NC","North Dakota - ND","Ohio - OH","Oklahoma - OK","Oregon - OR","Pennsylvania - PA","Rhode Island - RI","South Carolina - SC","South Dakota - SD","Tennessee - TN","Texas - TX","Utah - UT","Vermont - VT","Virginia - VA","Washington - WA","West Virginia - WV","Wisconsin - WI","Wyoming - WY"]
     };

   const codesList= codes.USAStateCodes.map((element,index,arr)=>
        <option key={element} value={element}>{element}</option>);

    return (
       <div>
       <h2>Controlling Select Tags is similar to controlling Input Fields in React</h2>
       <h4>Your selected State is {this.state.selectedValue}</h4>
       <select value={this.state.selectedValue} onChange={this.handleChange}>
       {codes.USAStateCodes.map((element,index,arr)=>
        <option key={element} value={element}>{element}</option>)}
       </select>
       </div>
        )
      }

}
ReactDOM.render(<ControlledSelect />,
document.getElementById("root"))
</script>
</body>
</html>
