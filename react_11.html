<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

  class App extends React.Component{
   constructor(props){
     super(props);
     this.state={ fname: "default",cnt:1};
     this.handleClick=this.handleClick.bind(this);
   }
    handleClick(fname){
     this.setState({fname:fname,cnt:this.state.cnt + 1});
    }

    render(){
      return (
      <div>
      <br/>
      <button onClick={() => this.handleClick("Jogi Suma Kolla")}>Click to Change State</button>
      <br/>
      <div> Name : {this.state.fname} Clickcnt : {this.state.cnt}</div>
      </div>
      )
    }
  }

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
     )
    </script>
</body>

</html>
